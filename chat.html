<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" media="screen" href="/css/style.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
		<script src="/js/chat.js"></script>
		<title>Chatting</title>
	</head>
	<body>
		<div class="gsap">
			<div class="gsap--chatting">
				<img class="user user--left" id="userA" src="https://image.flaticon.com/icons/svg/145/145867.svg" />
				<div class="bubble bubble--left" id="bubbleA">
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="symbol">?</span>
				</div>
				<img class="user user--right" id="userB" src="https://image.flaticon.com/icons/svg/1462/1462490.svg" />
				<div class="bubble bubble--right" id="bubbleB">
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="symbol">!</span>
				</div>
				<img class="user user--left" id="userC" src="https://image.flaticon.com/icons/svg/145/145867.svg" />
				<div class="bubble bubble--left" id="bubbleC">
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="symbol">?</span>
				</div>
				<img class="user user--right" id="userD" src="https://image.flaticon.com/icons/svg/1462/1462490.svg" />
				<div class="bubble bubble--right" id="bubbleD">
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="symbol">!</span>
				</div>
			</div>
		</div>
	</body>
</html>
